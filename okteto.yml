name: ubuntu-vnc
image: imlala/ubuntu-xfce-vnc-novnc:latest
environment:
  - VNC_PASSWD=26418chz;
  - GEOMETRY=1280x768
  - DEPTH=24
resources:
  requests:
    memory: "3072Mi"
    cpu: "1000m"
  limits:
    memory: "3072Mi"
    cpu: "1000m"
metadata:
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
    - port: 6080
      protocol: TCP
      targetPort: 6080
volumes: 
  - /root/Downloads
  - /root/Desktop
  - /data
persistentVolume:
  enabled: true
  storageClass: standard
  size: 4.5Gi

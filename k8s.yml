apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - image: imlala/ubuntu-xfce-vnc-novnc:latest
        name: ubuntu

---

apiVersion: v1
kind: Service
metadata:
  name: ubuntu
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "ubuntu"
    port: 6080
  selector:
    app: ubuntu
